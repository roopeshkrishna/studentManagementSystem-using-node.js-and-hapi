<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
  
        function validateForm(){
      var name=document.forms["form"]["name"].value
      if(name== "")
      {
          var not_name=document.getElementById("not_name")
          not_name.style.display="block";
          return false;
      }
      var name=document.forms["form"]["name"].value
      var text=/^[a-z][a-z\s]*$/;
      if(!(name.match(text))){
        var not_name1=document.getElementById("not_name1")
        not_name1.style.display="block";
        return false;
      }
  
  
      var email=document.forms["form"]["email"].value
      if(email== "")
      {
          var not_email=document.getElementById("not_email")
          not_email.style.display="block";
          return false;
      }
      var email=document.forms["form"]["email"].value
      var address=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      if(!(email.match(address))){
        var not_email1=document.getElementById("not_email1")
        not_email1.style.display="block";
        return false;
      }
   
      var pass=document.forms["form"]["password"].value
      if(pass== "")
      {
          var not_pass=document.getElementById("not_pass")
          not_pass.style.display="block";
          return false;
      }
      var cls=document.forms["form"]["standard"].value
      if(cls== "")
      {
          var not_cls=document.getElementById("not_cls")
          not_cls.style.display="block";
          return false;
      }
      var img=document.forms["form"]["image"].value
      if(img== "")
      {
          var not_cls=document.getElementById("not_img")
          not_cls.style.display="block";
          return false;
      }

    
  }
  function IsValidEmail(email) {
          if (email.length <= 2) {
              return false;
          }
          if (email.indexOf("@") == -1) {
              return false;
          }
          var parts = email.split("@");
          var dot = parts[1].indexOf(".");
          var len = parts[1].length;
          var dotSplits = parts[1].split(".");
          var dotCount = dotSplits.length - 1;
          if (dot == -1 || dot < 2 || dotCount > 2) {
              return false;
          }
          for (var i = 0; i < dotSplits.length; i++) {
              if (dotSplits[i].length == 0) {
                  return false;
              }
          }
          return true;
      };
      function ValidateEmail() {
          var email = document.getElementById("txtEmail").value;
          var lblError = document.getElementById("lblError");
          lblError.innerHTML = "";
          if (!IsValidEmail(email)) {
              lblError.innerHTML = "Invalid email address.";
          }
      }

      </script>
    
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <div class="container-md">
                      <a class="navbar-brand" >Student Register</a>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <section>
        <form  onsubmit="return validateForm()" action="/submitEdit/{{id}}" method="POST" name="form"  enctype="multipart/form-data" style="margin-left:250px;width: 500px;">
            <label style="margin-left: 150px; margin-top: 20px;">Edit Student Details</label>
            <div class="mb-3">
              <label for="name" class="form-label mt-4">Name</label>
              <input type="text" value="{{name}}" name="name" class="form-control" id="name">
              <label id="not_name" style="display: none;">Name Cannot be empty</label>
              <label id="not_name1" style="display: none;">Name Can only contain letters</label>
            </div>

            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" value="{{email}}" name="email" class="form-control" >
                <label id="not_email" style="display: none;">Email Cannot be empty</label>
                <span id="lblError" style="color:black"></span>
                <label id="not_email1" style="display: none;">Please enter a valid email address</label>
               
            </div>
            <div class="mb-3">
                <label  class="form-label">Password</label>
                <input type="text" value="{{password}}" name="password" class="form-control" >
                <label id="not_pass" style="display: none;">passsword Cannot be empty</label>
               
            </div>
            <div class="mb-3">
                <label  class="form-label">class</label>
                <input type="text" value="{{standard}}" name="standard" class="form-control" >
                <label id="not_cls" style="display: none;">class Cannot be empty</label>
               
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" value="{{image}}" name="image" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" value="{{image}}" for="inputGroupFile01">Choose file</label>
                  <label id="not_img" style="display: none;">please choose a image</label>
                </div>
              </div>
              <input type="submit" value="submit" style=" width: 500px;" class="btn btn-primary mt-3 ">  
          </form>
    </section>

    <footer>
        <div class="bg-primary mt-5" style="height: 70px; width: 100%;">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
