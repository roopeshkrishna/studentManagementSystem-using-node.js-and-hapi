<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
  
        function validateForm(){
      var uname=document.forms["form"]["username"].value
      if(uname== "")
      {
          var not_uname=document.getElementById("not_uname")
          not_uname.style.display="block";
          return false;
      }
      var pass=document.forms["form"]["password"].value
      if(pass== "")
      {
          var not_pass=document.getElementById("not_pass")
          not_pass.style.display="block";
          return false;
      }
  
    }
    </script>
    
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <div class="container-md">
                      <a class="navbar-brand" >login</a>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col md-6">

                    <form onsubmit="return validateForm()"  action="/loginAdmin" method="POST" name="form"  class="" style="margin-left:250px;width: 500px;">
                        <label style="margin-left: 180px;margin-top: 30px;">Admin Login</label>
                        <div class="mb-3">
                          <label for="name" class="form-label mt-4">username</label>
                          <input type="text" name="username" class="form-control" id="name">
                          <label id="not_uname" style="display: none;">Username Cannot be empty</label>
                        </div>

                        <div class="mb-3">
                            <label  class="form-label">password</label>
                            <input type="password" name="password" class="form-control" >
                            <label id="not_pass" style="display: none;">Password Cannot be empty</label>
                           
                          </div>
                          <input type="submit" value="submit" style=" width: 500px;" class="btn btn-primary mt-3 ">  
                      </form>
                    
                    
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="bg-primary " style="height: 70px; width: 100%;margin-top: 220px;">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
